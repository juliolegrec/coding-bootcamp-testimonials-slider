<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/main.scss" />
		<title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
	</head>
	<body>
		<div class="testimonial-slider">
			<section class="avatar">
				<img src="./images/image-tanya.jpg" alt="" />
				<nav class="slider-nav">
					<img src="./images/icon-prev.svg" alt="previous icon" /><img
						src="./images/icon-next.svg"
						alt="next icon"
					/>
				</nav>
			</section>
			<section class="quote">
				<p class="testimony">
					“ I’ve been interested in coding for a while but never taken the jump,
					until now. I couldn’t recommend this course enough. I’m now in the job
					of my dreams and so excited about the future. ”
				</p>

				<p class="testimonial-name">Tanya Sinclair</p>
				<p class="testimonial-position">UX Engineer</p>
			</section>
		</div>
	</body>
</html>
